<!DOCTYPE html>

<html >

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Lib/angular-material.min.css" rel="stylesheet" />
   
    <style>
        /*масштабирование картинки*/
        body {
            height: 100%;
        }

        .table {
            display: table;
            width: 100%;
            height: 100%;
        }

        .table__cell {
            display: table-cell;
            vertical-align: middle;
        }

        img {
            display: block;
            max-width: 100%;
            margin: 0 auto;
        }
        /*мню*/
        .menudemoBasicUsage .md-menu-demo {
            padding: 24px;
        }

        .menudemoBasicUsage .menu-demo-container {
            min-height: 200px;
        }
        /*кольца*/
        .progressCirculardemoBasicUsage body {
            padding: 20px;
        }

        .progressCirculardemoBasicUsage h4 {
            margin: 10px 0;
        }

        .progressCirculardemoBasicUsage md-progress-circular {
            margin-bottom: 20px;
        }

        .progressCirculardemoBasicUsage #loaders > md-switch {
            margin: 0;
            margin-left: 10px;
            margin-top: -10px;
        }

        .progressCirculardemoBasicUsage #loaders > h5 {
            margin-top: 0;
        }

        .progressCirculardemoBasicUsage #loaders > p {
            margin-right: 20px;
            margin-bottom: 24px;
        }

        .progressCirculardemoBasicUsage p.small {
            font-size: 0.8em;
            margin-top: -18px;
        }

        .progressCirculardemoBasicUsage hr {
            width: 100%;
            margin-top: 20px;
            border-color: rgba(221, 221, 177, 0.1);
        }

        .progressCirculardemoBasicUsage p.small > code {
            font-size: 0.8em;
        }

        .progressCirculardemoBasicUsage .visible {
            border-color: rgba(221, 221, 177, 0);
        }
        /*диалоги*/
        .dialogdemoBasicUsage #popupContainer {
            position: relative;
        }

        .dialogdemoBasicUsage .footer {
            width: 100%;
            text-align: center;
            margin-left: 20px;
        }

            .dialogdemoBasicUsage .footer, .dialogdemoBasicUsage .footer > code {
                font-size: 0.8em;
                margin-top: 50px;
            }

        .dialogdemoBasicUsage button {
            width: 200px;
        }

        .dialogdemoBasicUsage div#status {
            color: #c60008;
        }

        .dialogdemoBasicUsage .dialog-demo-prerendered md-checkbox {
            margin-bottom: 0;
        }

        /*----------------------*/
        .toastdemoBasicUsage .spacer {
            width: 50px;
        }
        .center {
            text-align: center;
        }

        .colorsdemoThemePicker .section {
            font-size: 12px;
            padding: 16px;
            font-weight: bold;
        }

        .colorsdemoThemePicker .line {
            padding: 16px;
        }

        .colorsdemoThemePicker .primary, .colorsdemoThemePicker .accent {
            margin: 4px 0;
            height: 120px;
        }

        .colorsdemoThemePicker [md-colors] {
            transition: all 0.3s cubic-bezier(0.35, 0, 0.25, 1);
        }

        .colorsdemoThemePicker p.footnote {
            font-size: 0.85em;
            margin: 30px;
            padding: 5px;
            background-color: rgba(205, 205, 205, 0.45);
        }

        .colorsdemoThemePicker .componentTag {
            font-weight: bolder;
            font-size: 1.2em;
            padding-left: 10px;
        }
    </style>
</head>

<body ng-cloak>
    <div class="md-menu-demo" ng-controller="AppCtrl as ctrl">
        <div layout="row">
            <div flex="70" style="min-width:420px;max-width:600px">
                <md-card>
                    <md-nav-bar md-no-ink-bar="disableInkBar"
                                md-selected-nav-item="currentNavItem"
                                nav-bar-aria-label="navigation links">
                        <md-nav-item md-nav-click="goto('page1')" name="page1">
                            Поиск людей
                        </md-nav-item>
                    </md-nav-bar>

                    <md-input-container md-no-float class="md-block">
                        <div layout="row" style="margin-top:10px;height:10px">
                            <div flex="10">
                                <md-icon style="margin-top:-30px;margin-left:15px" md-svg-src="img/icons/magnifier.svg"></md-icon>

                            </div>
                            <div flex="65">
                                <input style="margin-top:-20px" ng-model="user.address2" placeholder="Начните вводить имя друга">

                            </div>
                            <div flex="25">
                                <md-menu-bar style="margin-top:-20px;width:50px;margin-left:-10px">
                                    <md-menu>
                                        <button style="height:30px" ng-click="$mdMenu.open()">
                                            Параметры
                                        </button>
                                        <md-menu-content style="margin-top:-20px">
                                            <md-menu-item style="height:170px">
                                                <md-radio-group>
                                                    <h4>
                                                        Пол
                                                    </h4>
                                                    <md-radio-button value="Apple">Мужской</md-radio-button>
                                                    <md-radio-button value="ава"> Женский </md-radio-button>
                                                    <md-radio-button value="ав"> Любой</md-radio-button>

                                                </md-radio-group>
                                            </md-menu-item>

                                            <md-menu-item>
                                                <h4>
                                                    Город
                                                </h4>

                                                <md-menu>
                                                    <md-button ng-click="$mdMenu.open($event)">
                                                    </md-button>

                                                    <md-menu-content>
                                                        <md-menu-item layout="column" style="height:100px">
                                                            <md-button ng-click="ctrl.announceClick($index)">
                                                                <span> Челябинск</span>
                                                            </md-button>
                                                            <md-button ng-click="ctrl.announceClick($index)">
                                                                <span> Москва</span>
                                                            </md-button>
                                                            <md-button ng-click="ctrl.announceClick($index)">
                                                                <span> Екатеринбург</span>
                                                            </md-button>
                                                        </md-menu-item>
                                                    </md-menu-content>
                                                </md-menu>
                                            </md-menu-item>
                                        </md-menu-content>
                                    </md-menu>
                                </md-menu-bar>
                            </div>
                        </div>
                    </md-input-container>
                </md-card>
                <!--спикок друзей-->
                <md-card ng-repeat="user in allUsers" style="min-width:400px;max-width:600px;margin-top:-9px">
                    <md-card-title>
                        <md-card-title-media>
                            <div class="md-media-sm card-media" layout style="height:100px;width:100px">
                                <md-button style="height:90px;width:100px" class="md-fab md-primary" md-theme="cyan" aria-label="Profile">
                                    <div style="height:190%;width:190%;margin-left:-10px">
                                        <img src="{{allUsersAvatarPhoto[$index].avatarUrl}}" />
                                    </div>
                                </md-button>
                            </div>
                        </md-card-title-media>
                        <md-card-title-text style="margin-top:-20px;margin-left:10px">
                            <h4 style="height:1px">{{user.firstname}} {{user.lastname}}</h4>
                            <a class="md-subhead description" href="">Написать сообщение</a>
                        </md-card-title-text>
                        <md-menu>
                            <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="ctrl.openMenu($mdMenu, $event)">
                                <md-icon md-menu-origin md-svg-icon="img/icons/point.svg"></md-icon>
                            </md-button>
                            <md-menu-content width="4">
                                <md-menu-item>
                                    <!--доделать метод-->
                                    <md-button ng-click="getFriendPage(user)">
                                        <md-icon md-svg-icon="call:dialpad" md-menu-align-target></md-icon>
                                        Перейти в профиль
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <!--disabled="disabled"-->
                                    <md-button ng-click="addFriends(activeUser.socialUserId,user.socialUserId)">
                                        <md-icon md-svg-icon="call:voicemail"></md-icon>
                                        Добавить в друзья
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </md-card-title>
                </md-card>
            </div>
            <!--функции-->
            <div flex="30">
                <md-card style="min-width:250px;max-width:250px">
                    <md-toolbar class="md-menu-toolbar">
                        <div layout="column">
                            <div>
                                <md-menu-bar>
                                    <md-menu>
                                        <button ng-click="btnLoadFriend()">
                                            Мои друзья
                                        </button>
                                    </md-menu>
                                </md-menu-bar>

                                <md-menu-bar>
                                    <md-menu>
                                        <button ng-click="">
                                            Дни рождения друзей
                                        </button>
                                    </md-menu>
                                </md-menu-bar>

                                <md-menu-bar>
                                    <md-menu>
                                        <button ng-click="">
                                            Телефонная книга
                                        </button>
                                    </md-menu>
                                </md-menu-bar>

                                <md-menu-bar>
                                    <md-menu>
                                        <button ng-click="">
                                            Поиск друзей
                                        </button>
                                    </md-menu>
                                </md-menu-bar>
                                <md-menu-bar>
                                    <md-menu>
                                        <button ng-click="$mdMenu.open()">
                                            Списки друзей
                                        </button>
                                        <md-menu-content>
                                            <md-menu-item>
                                                <md-button ng-click="">
                                                    Лучшие друзья
                                                </md-button>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <md-button ng-click="">
                                                    Родственники
                                                </md-button>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <md-button ng-click="">
                                                    Коллеги
                                                </md-button>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <md-button ng-click="">
                                                    Друзья по вузу
                                                </md-button>
                                            </md-menu-item>
                                            <md-menu-item>
                                                <md-button ng-click="">
                                                    Друзья по школе
                                                </md-button>
                                            </md-menu-item>
                                            <md-menu-divider></md-menu-divider>
                                            <md-menu-item>
                                                <md-button class="md-primary" ng-click="">
                                                    Добавить новый список
                                                </md-button>
                                            </md-menu-item>
                                        </md-menu-content>
                                    </md-menu>
                                </md-menu-bar>
                            </div>
                        </div>
                    </md-toolbar>

                </md-card>
            </div>
        </div>
    </div>

    


    <script src="Lib/angular.min.js"></script>
    <script src="Lib/angular-route.min.js"></script>
    <script src="Lib/angular-animate.min.js"></script>
    <script src="Lib/angular-aria.min.js"></script>
    <script src="Lib/angular-messages.min.js"></script>
    <script src="MainMMC.js"></script>
</body>
</html>
